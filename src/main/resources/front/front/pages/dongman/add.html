        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {

                dataList: [],
                ro:{
                    dongmanName: false,
                    dongmanTypes: false,
                    dongmanPhoto: false,
                    dongmanVideo: false,

                    dongmanAdd: false,

                    dongmanJishu: false,

                    zhuangtaiTypes: false,
                    dongmanContent: false,
                    dongmanDelete: false,
                    insertTime: false,
                    createTime: false,

                detail: {
                    dongmanName: '',
                    dongmanTypes: '',//数字
                    dongmanValue: '',//数字对应的值
                    dongmanPhoto: '',
                    dongmanVideo: '',
                    dongmanShijian: '',
                    dongmanFaxing: '',
                    dongmanAdd: '',
                    dongmanGs: '',
                    chuchangTime: '',
                    dongmanSc: '',
                    dongmanJishu: '',
                    dongmanDaoyan: '',
                    zhuangtaiTypes: '',//数字
                    zhuangtaiValue: '',//数字对应的值
                    dongmanContent: '',
                    dongmanDelete: '',
                    insertTime: '',
                    createTime: '',
                },
                // 级联表的

            },
            updated: function() {
                layui.form.render('select', 'myForm');

            },

                jump(url) {
                    jump(url)
                }
            }

        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/dongman/list.html")

            // 下拉框
            // 国漫先驱类型的查询和初始化
            dongmanTypesSelect();
            // 动漫状态的查询和初始化
            zhuangtaiTypesSelect();

           // 上传文件
            // 封面的文件上传
            upload.render({
                //绑定元素
                elem: '#dongmanPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#dongmanPhoto').val(url);
                        vue.detail.dongmanPhoto = url;
                        jquery('#dongmanPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 介绍视频的文件上传
            upload.render({
                //绑定元素
                elem: '#dongmanVideoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'video',
                before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#dongmanVideo').val(url);
                        vue.detail.dongmanVideo = url;
                        jquery('#dongmanVideoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('dongmanId')){
                http.request(`dongman/info/${http.getParam('dongmanId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('dongmanId')){
                    data["id"]= http.getParam('dongmanId')
                }
                // 提交数据
                http.requestJson(`dongman/${http.getParam("dongmanId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../dongman/list2.html");
                                http.remove('dongmanId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {
                            time: 5000,
                            icon: 5
                        });
                    }
                });
                return false
            });

        });

                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}

            var chuchangTime = layui.laydate.render({
